<!DOCTYPE html>
<html lang="en">
<head>
<title> Maze </title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>You have successfully completed an interplanetary delivery</h1>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Done" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="7">Easy</option>
                  <option value="12">Medium</option>
                  <option value="22">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1500" width="1400"></canvas>
      </div>
    </div>

    <p id="instructions">Navigate the Spaceship to the planet Wormulon by using the arrow keys</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
